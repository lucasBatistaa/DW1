<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Contato</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/logo.png" alt="Logo IF Finance" />
            <h1>IF <span>Finance</span></h1>
        </div>

        <nav>
            <ul>
                <li><a href="../index.html" >Home</a></li>
                <li><a href="./highlights.html">Destaques</a></li>
                <li><a href="./aboutus.html" >Quem somos</a></li>
                <li><a href="./contact.html" class="active">Contato</a></li>
            </ul>
            <div>
                <img src="../assets/menu.svg" alt="menu">
            </div>
        </nav>
    </header>
    <main>
        <form action="server.php" method="POST">
            <fieldset>
                <legend>Dados pessoais</legend>
                <div class="input">
                    <label for="name">Nome: </label>
                    <input type="text" name="name" id="name">
                </div>
               
                <div class="input">
                    <label for="surname">Sobrenome: </label>
                    <input type="text" name="surname" id="surname">
                </div>

                <div class="input">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="input">
                    <label for="password">Senha: </label>
                    <input type="password" name="password" id="password">
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <div class="input">
                    <label for="street">Rua: </label>
                    <input type="text" name="street" id="street">
                </div>
                
                <div class="input">
                    <label for="city">Cidade: </label>
                    <select name="city" id="city">
                        <option default selected>Selecione uma cidade</option>
                        <option value="caraguatatuba">Caraguatatuba</option>
                        <option value="ubatuba">Ubatuba</option>
                        <option value="são sebastião">São Sebastião</option>
                    </select>
                </div>

                <h5>Frequência que visita o litoral: </h5>

                <div class="radio-input">
                    <div>
                        <input type="radio" name="frequency" id="pouco" value="pouco"><label for="pouco">Pouco</label>
                    </div>

                    <div>
                        <input type="radio" name="frequency" id="eventualmente" value="eventualmente"><label for="eventualmente">Eventualmente</label>
                    </div>

                    <div>
                        <input type="radio" name="frequency" id="muito" value="muito"><label for="muito">Muito</label>
                    </div>
                </div>
                
            </fieldset>

            <div class="checkbox">
                <input type="checkbox" name="terms" id="terms"><label for="terms"> Concordo que li os termos de uso e estou de acordo! </label><br>
                <input type="checkbox" name="newsletter" id="newsletter"><label for="terms"> Gostaria de receber emails da nossa newsletter com novidades e produtos?</label>
            </div>
            
            <input type="submit" value="Enviar" class="button">
            <input type="reset" value="Resetar" class="button"><label style="margin-left: 10px;">(Não usar)</label>
        </form>
    </main>
    <footer>
        <p>Todos os direitos reservados &copy; - Lucas Batista - 2024</p>
      </footer>
</body>
</html>
