<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>IF Finance</title>
  </head>
  <body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo IF Finance" />
            <h1>IF <span>Finance</span></h1>
        </div>

        <nav>
            <ul>
                <li>Home</li>
                <li>Quem somos</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="card-ticker">
            <div class="ticker-name">
                <h2><span>NASDAQ:</span> AAPL</h2>
                <strong>Apple Inc</strong>
            </div>
            <div class="ticker-value">
                <h2>R$ 250,<span>54</span></h2>
                <div class="ticker-avaliable">
                    <div class="ticker-ocilation">
                        ▲ 3,45%
                    </div>
                    <p>R$0,70</p>
                </div>
            </div>
            <div class="ticker-user-actions">
                <div class="total-actions">
                    Número de Ações: 40
                </div>
                <div class="total-value-actions">
                    Posição: R$1300,00
                </div>
            </div>
        </div>
        <div class="card-ticker">
            <div class="ticker-name">
                <h2><span>NASDAQ:</span> AAPL</h2>
                <strong>Apple Inc</strong>
            </div>
            <div class="ticker-value">
                <h2>R$ 250,<span>54</span></h2>

                    <div class="ticker-ocilation">
                        ▲ 3,45%
                    </div>
                    <p>R$0,70</p>
                </div>
            </div>
            <div class="ticker-user-actions">
                <div class="total-actions">
                    Número de Ações: 40
                </div>
                <div class="total-value-actions">
                    Posição: R$1300,00
                </div>
            </div>
        </div>
    </main>
